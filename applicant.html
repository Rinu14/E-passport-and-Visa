<!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Personal Details</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
<link rel="stylesheet" href="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/css/bootstrap-select-country.min.css" />
 </head>
 <body>
       <div class = "container">
          <form>
             <h2>Tourist Visa Form</h2>
             <div class = "form-row">
                <div class = "form-group col-md-6">
                   <label for = "inputEmail4">First Name</label>
                   <input type = "text" class =" form-control" 
                      id = "inputEmail4" placeholder = "First Name">
                </div>
                <div class = "form-group col-md-6">
                    <label for = "inputPassword4">Last Name</label>
                    <input type = "text" class = "form-control" 
                       id = "inputPassword4" placeholder = "Last Name">
                 </div>
         
              </div>
              <div class = "form-row">
               <div class = "form-group col-md-6">
                  <label for = "inputEmail4">Email</label>
                  <input type = "text" class =" form-control" 
                     id = "inputEmail4" placeholder = "email address">
               </div>
               <div class = "form-group col-md-6">
                   <label for = "inputPassword4">Phone</label>
                   <input type = "text" class = "form-control" 
                      id = "inputPassword4" placeholder = "phone number">
                </div>
                </div>
              <div class = "form-group">
                 <label for = "inputAddress">Address</label> 
                 <input type = "text" class = "form-control" id = "inputAddress" 
                    placeholder = "Address">
              </div>
              <div class = "form-row">
                 <div class = "form-group col-md-6">
                    <label for = "inputCity">City</label>
                    <input type = "text" class = "form-control" placeholder = "City" 
                       id = "inputCity">
                 </div>
                 <div class = "form-group col-md-3 ">
                    <label for = "inputState">State</label><br>
                     <select class="selectpicker countrypicker" data-flag="true" id="selectpicker countrypicker"></select>
                  </div> 
                     
                 <div class = "form-group col-md-3" style="margin-left: -30px;">
                    <label for = "inputZip">Pin Code</label>
                    <input type = "text" class = "form-control" id = "inputZip" 
                       placeholder = "Pin Code">
                 </div>
              </div>

              <div class = "form-group">
                 <div class = "form-check">
                    <input class = "form-check-input" type = "checkbox" id = "gridCheck" >
                    <label class = "form-check-label" for = "gridCheck" style="margin-left: 20px;">
                          I Agree To Terms and Conditions
                    </label>
                 </div>
              </div>
              <button type = "submit" class = "btn btn-primary">Submit</button>
            </form>
         </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
     <script src="//cdn.tutorialjinni.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="//cdn.tutorialjinni.com/bootstrap-select/1.12.4/js/bootstrap-select.min.js"> </script>
      <script src="//g.tutorialjinni.com/mojoaxel/bootstrap-select-country/dist/js/bootstrap-select-country.min.js"></script>
   </body>
   </html>
